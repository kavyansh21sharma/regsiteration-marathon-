<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marathon registeration form</title>
</head>
<body>
    <h1> Race registeration</h1>
    <form action="https://filestore.community.support.microsoft.com/api/images/595a0628-d2ed-4373-9463-8acc65020f7c?upload=true">
<p>
        <label for="first"> <b>First name </b> </label>
        <input type="text" id="first" required min="3" placeholder="enter your first name">
        <label for="last"> <b>Last name </b> </label>
        <input type="text" id="last" required min="3" placeholder="enter your last name">
</p>
    <p>
       <h3>  </strong>select a race </h3>
    </p>
    <p>
       <input type="radio" name ="xy" id="funrun " value="fun run k" >
       <label for="funrun "><b>fun run 5k</b> </label>
    </p>
    <p>
       <input type="radio" name ="xy" id="half" value="Half marathon" >
       <label for="half"><b>Half marathon</b></label>
       </p>
       <p>
       <input type="radio" name ="xy" id="full marathon" value="full marathon" >
       <label for="full marathon"><b>full marathon</b></label>
</p>
    <p> 
        <label for="email"><b> email </b></label>
        <input type="email"required id="email" name="email" required>
        <label for="password"><b>password</b></label>
        <input type="password" id="password" name="password" required>
<p>
        <label for="age"> <b> Select Age group </b> </label>
        <select name ="age" id="age">
            <option value="select yout age"> <b> select your age </b></option>
            <option value="under 18">under 18</option>
            <option value="above 18">above 18</option>
            <option value="above45">above 45</option>
            </select>
</p>
<p>
    <button> <strong> Register </strong> </button>
</p>
    </form>
</body>
</html>
